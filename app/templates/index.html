{% extends 'base.html' %}

{% block content %}
<h1>Welcome!!!</h1><br>
<h3>Please choose from available lists</h3>
<table>
    {% for playlist in playlists %}
        <tr>
            <td><a href="{{ url_for('play', playlist_id=playlist.id) }}">{{ playlist.id }}</a></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
